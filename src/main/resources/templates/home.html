		<!-- Start image slider -->

		<div class="carousel slide" id="carouselExample"
			style="margin-top: 56px;">

			<div class="carousel-inner">

				<div class="carousel-item active">

					<img src="" th:src="@{/images/ecomm.png}" class="d-block w-100"
						alt="" width="100%" height="350px" />

				</div>

				<div class="carousel-item">

					<img src="" th:src="@{/images/ecomm1.png}" class="d-block w-100"

				</div>

				<div class="carousel-item">

					<img src="" th:src="@{/images/ecom1.jpg}" class="d-block w-100"
						alt="" width="100%" height="350px" />

				</div>


			</div>


			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">

				<span class="carousel-control-prev-icon" aria-hidden="true"></span>

				<span class="visually-hidden">Previous</span>

			</button>

			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">

				<span class="carousel-control-next-icon" aria-hidden="true"></span>

				<span class="visually-hidden">Next</span>

			</button>

		</div>

							</a>

						</div>

					</div>

					<a class="text-decoration-none"

		<!-- Start Latest Product Module -->

		<div class="container" style="padding-bottom: 70px;">

			<div class="row">

				<p class="text-center fs-4">Latest Product</p>

				<!--  1st -->

				<th:block th:if="${products.size > 0}">

					<div class="col-md-3 mb-3" th:each="p : ${products}">

						<div class="card card1">

							<div class="card-body">

								<img src="" th:src="@{'/images/product/' + ${p.image}}"
									alt="img" width="100%" height="150px"
									style="object-fit: contain; border-radius: 8px;" />

								<div class="row text-center">

									<p class="fs-6 fw-bold">
										&#8377; [[${p.discountPrice}]] <span class="fs-6 text-success">[[${p.discount

									</p>
