<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<form th:action="@{/user/save-order-address}" method="post" id="orders" novalidate>
				<div class="row">

					<div class="col-md-6 px-4 m-0">

						<p class="text-center fs-4">Billing Address</p>
						<hr>


						<div class="mb-3 row">
						
						<input type="hidden" name="userId" th:value="${userId}"/>

							<div class="col p-1">
								<label>First Name</label> <input type="text" name="firstName"
									required class="form-control mt-1">
							</div>
							<div class="col p-1">
								<label>Last Name</label> <input type="text" name="lastName"
									required class="form-control mt-1">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label> <input type="email" name="email" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Mobile Number</label> <input type="text" name="mobileNo"
									required class="form-control col ms-2">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label> <input type="text" name="address"
									required class="form-control col">
							</div>
							<div class="col p-1">
								<label>City</label> <input type="text" name="city" required
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Pincode</label> <input type="number" name="pincode"
									required class="form-control col ms-2">
							</div>
						</div>


						<button class="btn bg-primary text-white col-md-12">Add</button>

					</div>


				</div>
			</form>
		</div>

	</section>
</body>
</html>
